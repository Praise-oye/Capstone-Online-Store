<!DOCTYPE html>
<html>
  <head>
    <title>Shopping</title>
    <link href="cart.css" rel="stylesheet">
    <!--This links to the external icons that i used in this page-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!--This link to the Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body class="body">
    <header>
      <div class="myHeader" id="cataloguePage">
        <!--I linked the titles to their parts on the document-->
        <span><a href="shoppingCart.html">HOME</a></span>
        <span><a href="shoppingCart.html#shop">SHOP NOW</a></span>
        <span><a href="shoppingCart.html#contact">CONTACT</a></span>
      </div>
      <ul class="nav">
        <li><i class="fa fa-heart" style="font-size:30px;"></i></li>
        <li><i class='fa fa-user' style='font-size:30px'></i></li>
        <li><i class="fa fa-shopping-cart" style="font-size:30px;"><span>0</span></i></li>
      </ul>
    </header>

    <section>
      <h1>My Bag</h1>
      <!--This displays the product-->
      <div class="cartDisplay"></div>
    </section>
    <section>
      <!--form that display options-->
      <div class="form-group w-75 card container d-flex align-items-center justify-content-center">
        <label for="seeAnotherField" class="options">
          COLLECTION OR DELIVERY
        </label>
        <!--The onchange allows for a change in price when selected-->
        <select class="form-control" id="seeAnotherField" onchange="changeMe()">
          <option value="0">COLLECTION(FREE)</option>
          <option value="00">DELIVERY</option>
        </select>
        <div id="otherFieldDiv" class="align-items-center justify-content-center">
          <label for="otherField" class="options">
            CHOOSE A DELIVERY OPTION
          </label>
          <!--The onchange allows for a change in price when selected-->
          <select class="form-control" id="otherField" onchange="change()">
            <option value='200'>STANDARD DELIVERY R200</option>
            <option value='700'>EXPRESS DELIVERY R700</option>
          </select>
        </div>
        <div class="col">
        <h4>APPLY DISCOUNT/PROMO CODE</h4>
          <input type="text" class="form-control w-100 discountValue" placeholder="Add PromoCode"><br>
          <button type="button" class="btn btn-primary discount">Apply</button>
        </div>
      </div>
    </section>
    <!--The table that holds the subtotal,VAT and total-->
    <div class="card w-75 container d-flex align-items-center justify-content-center">
      <table class="table">
        <tr>
          <th colspan="3">SubTotal</th>
          <th class="priceView"></th>
        </tr>
        <tr>
          <th colspan="3">VAT</th>
          <th class="taxPreview"></th>
        </tr>
        <tr>
          <th colspan="3">Total(Delivery Included)</th>
          <th class="totalPreview"></th>
        </tr>
      </table>
    </div>
    <div>
      <button class="confirm btn btn-primary">CHECKOUT</button>
    </div>
    <br>
    <!--Connects to JQUERY and Javascript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
